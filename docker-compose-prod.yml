version: '3'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: monobank_currency_bot_app_prod
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /app
    volumes:
      - $HOME/.composer:/home/app/.composer
      - ./:/app
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: monobank_currency_bot_webserver_prod
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
    volumes:
      - ./:/app
      - ../shared/env:/app/.env
      - ../shared/storage/:/app/storage/
      - ../shared/public/robots.txt:/app/public/robots.txt
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    links:
      - app
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
