version: "3.1"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    container_name: monobank_currency_bot_app
    environment:
      APPLICATION_PORT: ${APPLICATION_PORT}
      USER_ID: ${USER_ID}
      GROUP_ID: ${GROUP_ID}
    working_dir: /app
    volumes:
      - $HOME/.composer:/home/app/.composer
      - ./:/app
    links:
      - db
    depends_on:
      - db
  webserver:
    image: nginx:alpine
    container_name: monobank_currency_bot_webserver
    restart: unless-stopped
    tty: true
    ports:
      - ${APPLICATION_PORT}:80
    volumes:
      - ./:/app
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    links:
      - app
  db:
    image: mariadb
    container_name: monobank_currency_bot_db
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - ./docker/database:/var/lib/mysql
    ports:
      - ${DATABASE_EXTERNAL_PORT}:3306
